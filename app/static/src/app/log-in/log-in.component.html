<div class="background">
  <br>
  <div class="row justify-content-center">
    <div class="col-11 col-sm-4 text-center">
      <img class="img-fluid" src="../assets/logoBlanco.png">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-11 col-sm-4">
      <mat-card style="background-color: rgb(34, 34, 34) !important;">
        <mat-card-header>
          <h4>
            Inicio de Sesión
          </h4>
        </mat-card-header>
        <mat-divider></mat-divider>
        <form [formGroup]="logIn" (ngSubmit) ="loginAdmin()">
          <div class="row">
            <div class="col-12">
              <mat-form-field style="padding-top: 5px">
                <input matInput placeholder="Usuario" formControlName="email">
                <mat-error *ngIf="logIn.controls.email.hasError('required')">Campo requerido</mat-error>
                <mat-error *ngIf="logIn.controls.email.hasError('email')">Formato incorrecto</mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
            <mat-form-field style="padding-top: 5px">
              <input type="password" matInput placeholder="Contraseña" formControlName="password">
              <mat-error *ngIf="logIn.controls.password.hasError('required')">Campo requerido</mat-error>
            </mat-form-field>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <button mat-raised-button color="primary" class="btn btn-block" type="submit">Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

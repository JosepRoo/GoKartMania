<div class="background">
  <br>
  <div class="row justify-content-center">
    <div class="col-11 col-sm-4 text-center">
      <img class="img-fluid" src="../assets/logoBlanco.png">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-11 col-sm-4">
      <mat-card style="background-color: rgb(34, 34, 34) !important;">
        <mat-card-header>
          <h4>
            Inicio de Sesión
          </h4>
        </mat-card-header>
        <mat-divider></mat-divider>
        <form>
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <input matInput placeholder="Usuario">
              </mat-form-field>
            </div>
            <div class="col-12">
            <mat-form-field>
              <input type="password" matInput placeholder="Contraseña">
            </mat-form-field>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <button mat-raised-button color="primary" class="btn btn-block">Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-4">
      <h3 style="color:white;">Pilotos</h3>
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-12">
      <table style="width: 100%;" mat-table matSort [dataSource]="reservations" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">
           {{element?._id?.name}}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element?._id?.last_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="checked">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> VÃ¡lido </th>
          <td mat-cell *matCellDef="let element"> <mat-icon>check</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

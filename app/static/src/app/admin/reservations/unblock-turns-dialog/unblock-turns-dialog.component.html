<div class="container" style="overflow: hidden !important">

    <br/>
  
    <span class="h3">
      Desbloquear turnos
    </span>
  
    <div class="alert alert-danger error" role="alert" *ngIf="error">
      {{error}}
    </div>
  
    <br>
    <div class="row justify-content-start" style="padding-top: 15px ">
      <div class="col-12">
        <mat-checkbox [(ngModel)]="allDay" (change)="changeCheckbox(allDay)">Desbloquear el d√≠a entero</mat-checkbox>
      </div>
    </div>
  
    <form [formGroup]="unblockedTurns">
      <div class="row" style="padding-top: 10px">
        <div class="col-md-6 col-sm-12">
          <mat-form-field>
            <mat-select placeholder="Horarios" formControlName="schedules" multiple [disabled]="allDay">
              <mat-option *ngFor="let schedule of schedules" [value]="schedule">{{schedule}}:00 hrs.</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12" >
          <mat-form-field>
            <mat-select placeholder="Turnos" formControlName="turns" multiple [disabled]="allDay">
                <mat-option *ngFor="let turn of turns" [value]="turn">
                  Turno {{turn}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
    <br/>
    <div class="row justify-content-end">
      <div class="col-12 col-lg-5" style="padding-top: 5px">
        <button mat-raised-button class="btn-block" color="primary" mat-dialog-close>Cancelar</button>
      </div>
      <div class="col-12 col-lg-5" style="padding-top: 5px">
        <button mat-raised-button class="btn-block" color="primary" (click)="unblockTurns()">Desbloquear turnos</button>
      </div>
    </div>
  
  </div>

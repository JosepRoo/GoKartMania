<div class="container" style="overflow: hidden !important">

  <br/>

  <span class="h3">
    Crear Reporte
  </span>

  <div class="alert alert-danger error" role="alert" *ngIf="error">
    {{error}}
  </div>

  <br/>

  <form [formGroup]="reservationsReport">
    <div class="row" style="padding-top: 10px">
      <div class="col-md-6 col-sm-12">
        <mat-form-field style="padding-top: 5px">
          <input matInput [matDatepicker]="startDatePicker" placeholder="Fecha inicial" formControlName = "startDate" data-date-format='yyyy-mm-dd' [min]="minDate" (dateInput)="changeMinDate(reservationsReport.controls.startDate.value)">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <mat-error *ngIf="reservationsReport.controls.startDate.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field style="padding-top: 5px">
          <input matInput [matDatepicker]="endDatePicker" placeholder="Fecha final" formControlName = "endDate" data-date-format='yyyy-mm-dd' [min]="endDateMin" >
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <mat-error *ngIf="reservationsReport.controls.endDate.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <br/>
  <div class="row justify-content-end">
    <div class="col-md-4 col-sm-12" style="padding-top: 5px">
      <button mat-raised-button class="btn-block" color="primary" mat-dialog-close>Cancelar</button>
    </div>
    <div class="col-md-4 col-sm-12" style="padding-top: 5px">
      <button mat-raised-button class="btn-block" color="primary" (click)="createReport()">Generar reporte</button>
    </div>
  </div>

</div>

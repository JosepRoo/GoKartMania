<div class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-4">
      <h3 style="color:white;">Licencias</h3>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-12">

      <table style="width: 100%;" mat-table matSort [dataSource]="dataSourceLicenses" class="mat-elevation-z4">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element">{{element._id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre(s) </th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos</th>
          <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
        </ng-container>

        <ng-container matColumnDef="printed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Impreso </th>
          <td mat-cell *matCellDef="let element">
             <mat-icon *ngIf="!element.licensed">check</mat-icon>
             <mat-icon *ngIf="element.licensed">clear</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="print_license">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="printLicense(element)" [disabled]="!element.licensed">
              Imprimir licencia 
            </button>
          </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumnsLicenses"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsLicenses;"></tr>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-4">
      <h3 style="color:white;">Administradores</h3>
    </div>
    <div class="col-12 col-sm-5 col-md-4">
      <button class="btn btn-block" mat-raised-button color="primary" (click)="openNewAdminDialog()">+ Agregar Administrador</button>
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-11 col-sm-12">
        <table style="width: 100%;" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z4">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element">{{element?._id}}</td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let element">{{element?.email}}</td>
          </ng-container>
        
          <ng-container matColumnDef="editAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button (click)="openEditAdminDialog(element)">
                <mat-icon matIcon svgIcon ="icn_edit"> </mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="deleteAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button (click)="openDeleteAdminDialog(element)">
                <mat-icon color="primary">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
  
</div>

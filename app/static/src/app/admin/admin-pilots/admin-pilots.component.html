<div class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-4">
      <h3 style="color:white;">Pilotos</h3>
    </div>
    <div class="col-12 col-sm-4">
      <button class="btn btn-block" mat-raised-button color="primary" (click)="downloadDB()"> Descargar base de datos</button>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-12">
      <table style="width: 100%;" mat-table matSort [dataSource]="dataSourcePilots" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">
            {{element?.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element?.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="checked">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> VÃ¡lido </th>
          <td mat-cell *matCellDef="let element"> <mat-icon>check</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPilotDetail(row)"></tr>
      </table>
    </div>
  </div>
</div>

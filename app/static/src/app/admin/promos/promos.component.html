<div class="container">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-4">
      <h4 style="color:white;">Promociones</h4>
    </div>
    <div class="col-12 col-sm-4">
      <button class="btn btn-block" mat-raised-button color="primary">+ Nueva Promoci√≥n</button>
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-12">
        <table style="width: 100%;" mat-table matSort [dataSource]="promos" class="mat-elevation-z4">
        
          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="authorised">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Autorizado. </th>
            <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.authorised">check</mat-icon><mat-icon *ngIf="!element.authorised">clear</mat-icon></td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let element"> %{{element.value}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="existence">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Existencia </th>
            <td mat-cell *matCellDef="let element"> {{element.existence}} </td>
          </ng-container>
        
          <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Desde </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
          </ng-container>
        
          <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hasta </th>
            <td mat-cell *matCellDef="let element"> {{element.end_date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><mat-icon>info</mat-icon></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
